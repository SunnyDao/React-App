<html>
<head>
	<meta charset="UTF-8">
	<title>React</title>
</head>
<body>

<script type="text/javascript" src="./bower_components/react/react.js"></script>
<script type="text/javascript" src="./bower_components/react/react-dom.js"></script>
<script src="bowers.min.js"></script>

<div id="example"></div>
<script type="text/babel">
	var MessageBox = React.createClass({
		getInitialState:function(){
			console.log('getInitialState在这里执行')
		    return {
		        count:0,
		        message:'你们给我搞得这个React啊，Excited！'
		    };
		},
		getDefaultProps:function() {
		    console.log('getDefaultProps在这里执行')
		},
		componentWillMount:function() {
  			console.log('componentWillMount在这里执行')
  			//这里可以改变状态
  			var _this=this;
  			this.timer=setInterval(function(){
  				_this.setState({
  					count:_this.state.count+1,
  				})
  			},1000)
		},
		componentDidMount:function(argument) {
			console.log('componentDidMount在这里执行')
			//这里可以获取dom,AJAX操作，获取值更新dom
		},
		render:function(){
			console.log('渲染')
			return (
				<div>
					<h1>人森经验 + {this.state.count}</h1>
					<p>{this.state.message}</p>
				</div>
			)
		}
	});
	var LikeButton = React.createClass({
		getInitialState:function(){
			return {
				liked:false,
				titleMessage:'钦定了'
			};
		},
		handleClick:function(event){
			this.setState({liked:!this.state.liked});
		},
		render:function(){
			var text=this.state.liked?'要':'不要';
			var styleObj={
				color:this.state.liked?'red':'blue',
			}
			return (
				<p onClick={this.handleClick}>
					你<b style={styleObj}>{text}</b>搞个大新闻，说已经{this.state.titleMessage}。
				</p>
			)
		}
	});
	ReactDOM.render(<MessageBox/>,
		document.getElementById('example'),
		function(){
		}
	);
	
</script>
</body>
