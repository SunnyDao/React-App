<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React-Demo</title>
</head>
<body>

<script type="text/javascript" src="./bower_components/react/react.js"></script>
<script type="text/javascript" src="./bower_components/react/react-dom.js"></script>
<script src="./build/bowers.min.js"></script>

<div id="example"></div>
<script type="text/babel">
var names=['AAAA','BBBB','CCCC'];

var HelloWorld = React.createClass({
	getInitialState:function() {
		return {liked:true}
	},
	handleClick:function(){
		this.setState({liked:!this.state.liked})
	},
	render:function(){
		var _this=this,
			names=[],
			text=this.state.liked?'aaaaa':'bbbbb';
		this.props.title.forEach(function(name,index){
			names.push(
				<li onClick={this.handleClick} key={index}>{name},{text}</li>
			)
		}.bind(this))
		return (
			<ul>{names}</ul>
		)
	}
});
ReactDOM.render(
	<HelloWorld title={names}/>,
	document.getElementById('example')
);
</script>
	
</body>
</html>
